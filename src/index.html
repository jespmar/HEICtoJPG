<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HEIC to JPG converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <script>
    require('./render.js')
  </script>
  <style>
    h1 {
      font-family: 'Sriracha', cursive;
    }
  </style>
</head>

<body style="-webkit-app-region: drag">

  <section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          This might be the best HEIC to JPG converter in the world
        </h1>
        <h2 class="subtitle">

        </h2>
      </div>
    </div>
    <div class="container is-fluid">
      <div class="columns">
        <div class="column">
          <button style="-webkit-app-region: no-drag;" class="button is-dark" id="select">Select Files</button>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="box" id="startedField"></div>
        </div>
      </div>
      <div style="margin-bottom: 50px;" class="columns">
        <div class="column">
          <div class="box" id="outputField"></div>
        </div>
      </div>
    </div>
  </section>
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">

        </h1>
